# ------------------------------  Window  -------------------------------------
window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 2
    y: 2

  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

# ------------------------------  Fonts  --------------------------------------
font:
  size: 10.0
  normal:
    family: Hack NF
    style: Regular

  bold:
    family: Hack NF
    style: Bold

  italic:
    family: Hack NF
    style: Italic

