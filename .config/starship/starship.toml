# Don't print a new line at the start of the prompt
add_newline = false

# Define order to make prompt on one line
# https://starship.rs/config/#default-prompt-order
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$nix_shell\
$package\
$go\
$rust\
$status\
$character\
"""

# Change timeout of scanning files to 10 mili secs
scan_timeout = 10

[character]
symbol = "‚ûú"     # The "symbol" segment is being set to "‚ûú"

[directory]
truncation_length = 2
truncate_to_repo = true
style = "bold cyan"

[git_branch]
style = "bold yellow"

[git_state]
progress_divider = " of "
cherry_pick = "üçí PICKING"

[git_status]
style = "bold blue"

